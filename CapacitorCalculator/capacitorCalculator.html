<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capacitor Network Calculator</title>
    <link rel="stylesheet" href="capacitorCalculator.css">
</head>
<body>
    <div class="container">
        <div class="calculator-panel">
            <div class="input-group">
                <div class="mode-selection">
                    <label for="mode">Select Mode</label>
                    <select id="mode">
                        <option value="series">Series</option>
                        <option value="parallel">Parallel</option>
                    </select>
                </div>
                <div class="unit-selection">
                    <label for="unit">Select Unit</label>
                    <select id="unit">
                        <option value="pf">Picofarad (pF)</option>
                        <option value="nf">Nanofarad (nF)</option>
                        <option value="uf">Microfarad (ÂµF)</option>
                        <option value="mf">Millifarad (mF)</option>
                        <option value="f">Farad (F)</option>
                    </select>
                </div>
                <div id="capacitor-inputs">
                    <!-- Capacitor input fields will be generated here by JavaScript -->
                </div>
                <div class="button-group">
                    <button id="add-capacitor">Add Capacitor</button>
                    <button id="remove-capacitor">Remove Capacitor</button>
                </div>
                <div class="result">
                    <div class="result-grid">
                        <div id="total-capacitance" class="result-card">
                            <div class="label">Total Capacitance</div>
                            <div class="value" id="result-value"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="formula-panel">
            <div class="formula-content">
                <div class="config-image">
                    <h3 id="network-title">Series Network</h3>
                    <img id="headerImage" src="Images/Capacitors-In-Series.svg" alt="Capacitor Configuration" />
                </div>
                <div class="formula-image">
                    <img id="calculationImage" src="Images/Series-Capacitor-Equation.svg" alt="Calculation Formula" />
                </div>
                <div class="learn-more">
                    <a href="https://kobee.com.au/blogs/calculators" class="learn-button" target="_blank">Other Calculators &#8594;</a>
                </div>
            </div>
        </div>
    </div>
    <script src="capacitorCalculator.js"></script>
</body>
</html>
