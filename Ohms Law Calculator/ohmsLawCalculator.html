<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohm's Law Calculator</title>
    <link rel="stylesheet" href="ohmsLawCalculator.css">
</head>
<body>
    <div class="container">
        <div class="calculator-panel">
            <div class="input-group">
                <div class="voltage-input">
                    <label for="voltage">Voltage</label>
                    <div class="input-with-unit">
                        <input type="number" id="voltage" placeholder="Enter voltage" step="any">
                        <select id="voltage-unit">
                            <option value="V">V</option>
                            <option value="mV">mV</option>
                        </select>
                    </div>
                </div>
                <div class="current-input">
                    <label for="current">Current</label>
                    <div class="input-with-unit">
                        <input type="number" id="current" placeholder="Enter current" step="any">
                        <select id="current-unit">
                            <option value="A">A</option>
                            <option value="mA">mA</option>
                        </select>
                    </div>
                </div>
                <div class="resistance-input">
                    <label for="resistance">Resistance</label>
                    <div class="input-with-unit">
                        <input type="number" id="resistance" placeholder="Enter resistance" step="any">
                        <select id="resistance-unit">
                            <option value="Ω">Ω</option>
                            <option value="kΩ">kΩ</option>
                            <option value="MΩ">MΩ</option>
                        </select>
                    </div>
                </div>
                <div class="power-input">
                    <label for="power">Power (W)</label>
                    <input type="number" id="power" placeholder="Enter power" step="any">
                </div>
                <div class="button-group">
                    <button id="calculate">Calculate</button>
                    <button id="reset">Reset</button>
                </div>
            </div>
        </div>
        <div class="formula-panel">
            <div class="formula-content">
                <div class="formula-image">
                    <div class="formulas">
                        <div class="formula-group voltage">
                            <h4>Voltage (V)</h4>
                            <p>V = I × R</p>
                            <p>V = √(P × R)</p>
                            <p>V = P ÷ I</p>
                        </div>
                        <div class="formula-group current">
                            <h4>Current (I)</h4>
                            <p>I = V ÷ R</p>
                            <p>I = √(P ÷ R)</p>
                            <p>I = P ÷ V</p>
                        </div>
                        <div class="formula-group resistance">
                            <h4>Resistance (R)</h4>
                            <p>R = V ÷ I</p>
                            <p>R = V² ÷ P</p>
                            <p>R = P ÷ I²</p>
                        </div>
                        <div class="formula-group power">
                            <h4>Power (P)</h4>
                            <p>P = V × I</p>
                            <p>P = I² × R</p>
                            <p>P = V² ÷ R</p>
                        </div>
                    </div>
                </div>
                <div class="learn-more">
                    <a href="https://kobee.com.au/blogs/calculators" class="learn-button" target="_blank">Other Calculators &#8594;</a>
                </div>
            </div>
        </div>
    </div>
    <script src="ohmsLawCalculator.js"></script>
</body>
</html>
