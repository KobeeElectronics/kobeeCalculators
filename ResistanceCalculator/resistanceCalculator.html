<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Write your comments here <title>Resistor Network Calculator</title> -->
    <link rel="stylesheet" href="resistanceCalculator.css">
</head>
<body>
    <div class="calculator">
        <!-- Write your comments here <h1>Resistor Network Calculator</h1> -->
        <div class="mode-selection">
            <label for="mode">Select Mode:</label>
            <select id="mode">
                <option value="series">Series</option>
                <option value="parallel">Parallel</option>
            </select>
        </div>
        <div class="unit-selection">
            <label for="unit">Select Unit:</label>
            <select id="unit">
                <option value="ohm">Ohm (Ω)</option>
                <option value="kohm">Kilo-ohm (kΩ)</option>
                <option value="mohm">Mega-ohm (MΩ)</option>
            </select>
        </div>
        <div id="resistor-inputs">
            <!-- Resistor input fields will be generated here by JavaScript -->
        </div>
        <div class="button-container">
            <button id="add-resistor">Add Resistor</button>
            <button id="remove-resistor">Remove Resistor</button>
        </div>
        <div class="result">
            <h2>Result:</h2>
            <div class="result-grid">
                <div id="total-resistance" class="result-card">
                    <div class="label">Total Resistance</div>
                    <div class="value" id="result-value"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="sideBanner">
        <div class="sideBannerBox">
            <p style="font-size:large" id="configHeading">Series Resistor</p>
            <img id="headerImage" src="Images/Resistors-In-Series.svg" width="50%" />
        </div>
        <div class="sideBannerBox">
            <p>Applicable Calculation found below. Click the link to learn more about series and parallel resistors</p>
            <img id="calculationImage" src="Images/Series-Resistor-Equation.svg" width="50%" />
            <br>
            <a href="https://kobee.com.au/blogs/calculators" class="learnButtons" target="_blank">Other Calculators &#8594;</a>
        </div>
    </div>

    <script src="resistanceCalculator.js"></script>
</body>
</html>
