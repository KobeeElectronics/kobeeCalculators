<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resistance Network Calculator</title>
    <link rel="stylesheet" href="resistanceCalculator.css">
</head>
<body>
    <div class="container">
        <div class="calculator-panel">
            <div class="input-group">
                <div class="mode-selection">
                    <label for="mode">Select Mode</label>
                    <select id="mode">
                        <option value="series">Series</option>
                        <option value="parallel">Parallel</option>
                    </select>
                </div>
                <div class="unit-selection">
                    <label for="unit">Select Unit</label>
                    <select id="unit">
                        <option value="ohm">Ohm (Ω)</option>
                        <option value="kohm">Kilohm (kΩ)</option>
                        <option value="Mohm">Megaohm (MΩ)</option>
                    </select>
                </div>
                <div id="resistor-inputs">
                    <!-- Resistor input fields will be generated here by JavaScript -->
                </div>
                <div class="button-group">
                    <button id="add-resistor">Add Resistor</button>
                    <button id="remove-resistor">Remove Resistor</button>
                </div>
                <div class="result">
                    <div class="result-grid">
                        <div id="total-resistance" class="result-card">
                            <div class="label">Total Resistance</div>
                            <div class="value" id="result-value"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="formula-panel">
            <div class="formula-content">
                <div class="config-image">
                    <h3 id="network-title">Series Network</h3>
                    <img id="headerImage" src="Images/Resistors-In-Series.svg" alt="Resistor Configuration" />
                </div>
                <div class="formula-image">
                    <img id="calculationImage" src="Images/Series-Resistor-Equation.svg" alt="Calculation Formula" />
                </div>
            </div>
        </div>
    </div>
    <script src="resistanceCalculator.js"></script>
</body>
</html>
