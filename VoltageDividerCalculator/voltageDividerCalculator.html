<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voltage Divider Calculator</title>
    <link rel="stylesheet" href="voltageDividerCalculator.css">
</head>
<body>
    <div class="calculator">
        <div class="mode-selection">
            <label for="mode">Select Mode:</label>
            <select id="mode">
                <option value="noLoad">No Load</option>
                <option value="acrossLoad">Across Load</option>
            </select>
        </div>
        <div class="mode-selection">
            <label for="resistanceUnit">Resistance Unit:</label>
            <select id="resistanceUnit">
                <option value="ohm">Ohm (Ω)</option>
                <option value="kohm">Kilo-ohm (kΩ)</option>
                <option value="mohm">Mega-ohm (MΩ)</option>
            </select>
        </div>
        <div class="input-grid">
            <div class="input-group">
                <label for="inputVoltage">Input Voltage (V):</label>
                <input type="number" min="0" id="inputVoltage" placeholder="Enter voltage">
            </div>
            <div class="input-group">
                <label for="r1">R1 Value:</label>
                <input type="number" min="0" id="r1" placeholder="Enter R1">
            </div>
            <div class="input-group">
                <label for="r2">R2 Value:</label>
                <input type="number" min="0" id="r2" placeholder="Enter R2">
            </div>
            <div class="input-group" id="loadResistanceGroup" style="display: none;">
                <label for="loadResistance">Load (RL):</label>
                <input type="number" min="0" id="loadResistance" placeholder="Load resistance">
            </div>
        </div>
        <div class="result">
            <h2>Results:</h2>
            <div class="result-grid">
                <div id="outputVoltage" class="result-card">
                    <div class="label">Output Voltage (across R2)</div>
                    <div class="value"></div>
                </div>
                <div id="currentFlow" class="result-card">
                    <div class="label">Current (through R2)</div>
                    <div class="value"></div>
                </div>
                <div id="powerDissipation" class="result-card">
                    <div class="label">Power Dissipation (in R2)</div>
                    <div class="value"></div>
                </div>
                <div id="powerPercentage" class="result-card" style="display: none;">
                    <div class="label">Load Power Percentage</div>
                    <div class="value"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="sideBanner">
        <div class="sideBannerBox">
            <p style="font-size:large" id="configHeading">Voltage Divider</p>
            <img id="headerImage" src="Images/No-Load-Voltage-Divider.svg" />
        </div>
        <div class="sideBannerBox">
            <p>Applicable Calculation found below. Click the link to learn more about voltage dividers</p>
            <img id="calculationImage" src="Images/No-Load-Voltage-Divider-Equation.svg" />
            <br>
            <a href="https://kobee.com.au/blogs/calculators" class="learnButtons" target="_blank">Other Calculators &#8594;</a>
        </div>
    </div>

    <script src="voltageDividerCalculator.js"></script>
</body>
</html>
