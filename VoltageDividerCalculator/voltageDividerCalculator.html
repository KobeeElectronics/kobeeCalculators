<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voltage Divider Calculator</title>
    <link rel="stylesheet" href="voltageDividerCalculator.css">
</head>
<body>
    <div class="container">
        <div class="calculator-panel">
            <div class="input-group">
                <div class="mode-selection">
                    <label for="mode">Select Mode</label>
                    <select id="mode">
                        <option value="noload">No Load</option>
                        <option value="load">With Load</option>
                    </select>
                </div>
                <div class="input-grid">
                    <div class="input-field">
                        <label for="inputVoltage">Input Voltage</label>
                        <div class="input-with-unit">
                            <input type="number" id="inputVoltage" placeholder="Input Voltage" step="any">
                            <span class="unit">V</span>
                        </div>
                    </div>
                    <div class="input-field">
                        <label for="r1">Upper Resistor (R1)</label>
                        <div class="input-with-unit">
                            <input type="number" id="r1" placeholder="R1" step="any">
                            <select class="unit-select" id="r1Unit">
                                <option value="1">Ω</option>
                                <option value="1000">kΩ</option>
                                <option value="1000000">MΩ</option>
                            </select>
                        </div>
                    </div>
                    <div class="input-field">
                        <label for="r2">Lower Resistor (R2)</label>
                        <div class="input-with-unit">
                            <input type="number" id="r2" placeholder="R2" step="any">
                            <select class="unit-select" id="r2Unit">
                                <option value="1">Ω</option>
                                <option value="1000">kΩ</option>
                                <option value="1000000">MΩ</option>
                            </select>
                        </div>
                    </div>
                    <div class="input-field" id="rloadField" style="display: none;">
                        <label for="rload">Load Resistor</label>
                        <div class="input-with-unit">
                            <input type="number" id="rload" placeholder="RLoad" step="any">
                            <select class="unit-select" id="rloadUnit">
                                <option value="1">Ω</option>
                                <option value="1000">kΩ</option>
                                <option value="1000000">MΩ</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="button-group">
                    <button id="reset">Reset</button>
                </div>
                <div class="result">
                    <div class="result-grid">
                        <div class="result-card" id="outputVoltage">
                            <div class="label">Output Voltage</div>
                            <div class="value">0 V</div>
                        </div>
                        <div class="result-card" id="currentFlow">
                            <div class="label">Current Flow</div>
                            <div class="value">0 mA</div>
                        </div>
                        <div class="result-card" id="powerDissipation">
                            <div class="label">Power Dissipation</div>
                            <div class="value">0 mW</div>
                        </div>
                        <div class="result-card" id="powerPercentage">
                            <div class="label">Power Distribution</div>
                            <div class="value">0%</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="formula-panel">
            <div class="formula-content">
                <div class="config-image">
                    <h3 id="configHeading">Voltage Divider Configuration</h3>
                    <img id="configImage" src="Images/Voltage-Divider-Circuit.svg" alt="Circuit Configuration" />
                </div>
                <div class="formula-image">
                    <img id="formulaImage" src="Images/Voltage-Divider-Formula.svg" alt="Formula" />
                </div>
            </div>
        </div>
    </div>
    <script src="voltageDividerCalculator.js"></script>
</body>
</html>
